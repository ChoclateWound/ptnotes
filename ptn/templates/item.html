{% extends "base.html" %}
{% block data %}
<a href="/project/{{ pid }}">Return to project page.</a>

{% if item != {} %}
    <h2><a href="/project/{{ pid }}/host/{{ item['ip'] }}">{{ item['ip'] }}</a> ({{ item['port'] }}/{{ item['protocol'] }})</h2>

    <pre>{{ item['note'] }}</pre>
{% endif %}
{% endblock %}
